    <script>
      // Prevent DevTools detection and M3U8 sniffing
      (function() {
        // Check if we're in an iframe/webview (social media embeds)
        var isEmbedded = window.self !== window.top;
        var isSocialMediaWebview = /FB|FBAN|Instagram|Twitter|WhatsApp|Telegram|Discord|Reddit/i.test(navigator.userAgent);
        
        // Skip protection if in embedded context or social media webview
        if (isEmbedded || isSocialMediaWebview) {
          return;
        }

        // Disable console
        if (!window.console) window.console = {};
        var methods = ["log", "debug", "warn", "info", "error"];
        for (var i = 0; i < methods.length; i++) {
          console[methods[i]] = function() {};
        }

        // Detect DevTools
        var devtools = { open: false, orientation: null };
        var threshold = 160;
        var emitEvent = function(state, orientation) {
          window.dispatchEvent(new CustomEvent('devtoolschange', {
            detail: { open: state, orientation: orientation }
          }));
        };

        setInterval(function() {
          var widthThreshold = window.outerWidth - window.innerWidth > threshold;
          var heightThreshold = window.outerHeight - window.innerHeight > threshold;
          var orientation = widthThreshold ? 'vertical' : 'horizontal';

          if (!(heightThreshold && widthThreshold) &&
              ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) ||
               widthThreshold || heightThreshold)) {
            if (!devtools.open || devtools.orientation !== orientation) {
              emitEvent(true, orientation);
              // Redirect or disable page when DevTools is detected
              document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial;"><h1>Developer tools are disabled</h1></div>';
            }
            devtools.open = true;
            devtools.orientation = orientation;
          } else {
            if (devtools.open) {
              emitEvent(false, null);
            }
            devtools.open = false;
            devtools.orientation = null;
          }
        }, 500);

        // Prevent debugging
        (function() {
          var element = new Image();
          Object.defineProperty(element, 'id', {
            get: function() {
              document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial;"><h1>Developer tools are disabled</h1></div>';
            }
          });
          setInterval(function() {
            console.log(element);
          }, 1000);
        })();
      })();
    </script>
    <script>
      // Prevent right-click and copy (except in social media webviews)
      (function() {
        var isEmbedded = window.self !== window.top;
        var isSocialMediaWebview = /FB|FBAN|Instagram|Twitter|WhatsApp|Telegram|Discord|Reddit/i.test(navigator.userAgent);
        
        if (!isEmbedded && !isSocialMediaWebview) {
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
          });
          document.addEventListener('copy', function(e) {
            e.preventDefault();
          });
        }
      })();
    </script>
